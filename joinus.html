<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeStyle Vibes - Membership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.squarespace-cdn.com/content/v1/58cfa917d2b85767b5778f0a/1626706005167-NXD733Z70LZP8V6LPVMI/corres_mpp_illustration_AS_MPP_building_healthy_membership_communities_02.png'); 
            background-size: cover; 
            background-position: center; 
            color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        nav {
            padding: 10px 0;
            background: linear-gradient(135deg, #636366, #636366);
            color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .nav-link {
            color: #ffffff !important;
        }
        nav .navbar-brand {
            color: #ffffff !important;
        }
        nav::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 4px;
            background-color: blue;
            animation: runningBorder 2s linear infinite;
        }
        footer {
            background-color: #343a40;
            background: linear-gradient(135deg, #636366, #636366);
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }
        .modal-header, .modal-body, .modal-footer {
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .btn-primary {
            background-color: blue;
            border-color: blue;
            color: white;
        }
        @keyframes runningBorder {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .centered-button {
            margin-top: auto;
            margin-bottom: auto;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            display: none; /* Sembunyikan toast secara default */
            padding: 10px 20px;
            border-radius: 5px;
            color: #ffffff;
            background: linear-gradient(135deg, #636366, #636366);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Awal tidak terlihat */
            transition: opacity 0.5s ease-in-out;
        }
        .toast.show {
            display: block; /* Tampilkan toast */
            opacity: 1; /* Tampilkan dengan efek transisi */
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LifeStyle Vibes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary centered-button" data-bs-toggle="modal" data-bs-target="#membershipModal">
            Berlangganan Sekarang
        </button>

        <div class="modal fade" id="membershipModal" tabindex="-1" aria-labelledby="membershipModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="membershipModalLabel">Standard Membership</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="subscriptionForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Input Name Here" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                <small class="form-text text-muted">Please enter your phone number without spaces or special characters.</small>
                            </div>
                            <div class="mb-3">
                                <label for="months" class="form-label">Months</label>
                                <select class="form-select" id="months" required>
                                    <option selected disabled>Select Months</option>
                                    <option value="1">1 Month</option>
                                    <option value="3">3 Months</option>
                                    <option value="6">6 Months</option>
                                    <option value="12">12 Months</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Purchase</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Pesanan anda sedang di proses, tolong cek email!
            </div>
        </div>
    </div>

    <footer>
        <p class="footer-text">&copy; 2024 LifeStyle Vibes</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('subscriptionForm');
        const toastEl = document.getElementById('toastNotification');
        const toast = new bootstrap.Toast(toastEl);

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            toast.show(); // Show the toast notification
            form.reset(); // Reset the form
            const modal = bootstrap.Modal.getInstance(document.getElementById('membershipModal'));
            modal.hide(); // Hide the modal
        });
    </script>
</body>
</html>
